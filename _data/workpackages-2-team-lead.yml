wp2.3:
  title: "WP2.3 – Develop e-learning content that is not covered elsewhere yet essential for accelerate computing"
  lead: "Ed Bennett - Swansea University"
  lead_photo: "/assets/profilepics/Bennett.jpg"
  summary: "This group reviews the status quo of technical training in the UK. We identify shortcomings of existing training, missing ingredients, and best practices in the delivery of training. The group identifies and commissions user questionnaires, the creation of new training material and training events."

